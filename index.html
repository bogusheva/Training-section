<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <script
      src="https://kit.fontawesome.com/db2f6dfe08.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/index.js" defer></script>
    <title>Training projectt</title>
  </head>
  <body>
    <div class="body-container">
      <header class="header js-header">
        <div class="header-container"></div>
      </header>
      <main>
        <section class="hero-section">
          <div class="section-text-holder"></div>
        </section>
        <section>
          <div class="gallery-section-holder"></div>
        </section>
        <section class="middle-photo-section"></section>
        <section>
          <div class="section-text-holder"></div>
        </section>
        <section class="insta-section">
          <div class="insta-section-holder"></div>
          <div class="insta-image-holder insta-item-1">
            <a href="#"
              ><img
                class="insta-follow"
                src="./src/img/insta-icon.svg"
                alt="insta icon"
            /></a>
            <img src="./src/img/instagram-image-1.png" alt="insta image" />
          </div>
          <div class="insta-image-holder insta-item-2">
            <a href="#"
              ><img
                class="insta-follow"
                src="./src/img/insta-icon.svg"
                alt="insta icon"
            /></a>
            <img src="./src/img/instagram-image-2.png" alt="insta image" />
          </div>
          <div
            class="insta-middle-item"
            style="background-image: url(./src/img/insta-icon-big.svg)"
          >
            <h3>Follow me on</h3>
            <div class="button-holder">
              <button class="button">
                <a href="#">Instagram</a>
              </button>
            </div>
          </div>
          <div class="insta-image-holder insta-item-4">
            <a href="#"
              ><img
                class="insta-follow"
                src="./src/img/insta-icon.svg"
                alt="insta icon"
            /></a>
            <img src="./src/img/instagram-image-3.png" alt="insta image" />
          </div>
          <div class="insta-image-holder insta-item-5">
            <a href="#"
              ><img
                class="insta-follow"
                src="./src/img/insta-icon.svg"
                alt="insta icon"
            /></a>
            <img src="./src/img/instagram-image-4.png" alt="insta image" />
          </div>
        </div>
        </section>
      </main>
      <section class="contact-section">
        <div class="contact-holder"></div>
      </section>
      <footer>
        <div class="footer-holder"></div>
      </footer>
    </div>
  </body>
</html>
